<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>Create Account</h2>
    {% if error %}<p class="error">{{ error }}</p>{% endif %}
    <form method="post">
      <input name="name"     placeholder="Nume"      required>
      <input name="surname"  placeholder="Prenume"   required>
      <input name="username" placeholder="Username"  required>
      <input name="password" type="password" placeholder="Parolă" required>
      <input name="email"    type="email" placeholder="Email" required>
      <input name="address"  placeholder="Adresă">
      <input name="phone"    placeholder="Telefon">
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <button class="btn btn-secondary"
            onclick="window.location='{{ url_for('products_page') }}'">
      Back
    </button>
  </div>
</body>
</html>
