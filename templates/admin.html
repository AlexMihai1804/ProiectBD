<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Panou Admin</title>
  <style>
    .entity-form { display: none; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Panou Admin</h1>

  <label for="entity-select">Alege ce vrei să adaugi:</label>
  <select id="entity-select">
    <option value="">-- Selectează entitate --</option>
    <option value="product">Produs</option>
    <option value="employee">Angajat</option>
    <option value="customer">Client</option>
    <option value="partner">Partener</option>
  </select>

  <div id="form-container">
    <!-- Produs -->
    <form id="product-form" class="entity-form" action="/api/products" method="post">
      <h2>Produs Nou</h2>
      <label>Nume:      <input name="name" required></label><br>
      <label>Pret:      <input name="price" type="number" step="0.01" required></label><br>
      <label>Descriere: <textarea name="description"></textarea></label><br>
      <label>Stoc:      <input name="quantity" type="number" min="0" required></label><br>
      <label>Tip:       <input name="type" value="final"></label><br>
      <button type="submit">Salvează Produs</button>
    </form>

    <!-- Angajat -->
    <form id="employee-form" class="entity-form" action="/api/employees" method="post">
      <h2>Angajat Nou</h2>
      <label>Nume: <input name="name" required></label><br>
      <label>Prenume: <input name="surname" required></label><br>
      <label>Departament:
        <select name="department">
          <option value="vanzari">Vânzări</option>
          <option value="productie">Producție</option>
          <option value="achizitii">Achiziții</option>
        </select>
      </label><br>
      <label>Salariu: <input name="salary" type="number" step="0.01" required></label><br>
      <label>Email: <input name="email" type="email" required></label><br>
      <label>Telefon: <input name="phone_number" type="tel"></label><br>
      <label>Adresă: <input name="address"></label><br>
      <label>Username: <input name="username" required></label><br>
      <label>Parolă: <input name="password" type="password" required></label><br>
      
      <button type="submit">Salvează Angajat</button>
    </form>

    <!-- Client -->
    <form id="customer-form" class="entity-form" action="/api/customers" method="post">
      <h2>Client Nou</h2>
      <label>Nume complet: <input name="name" required></label><br>
      <label>Email:        <input name="email" type="email" required></label><br>
      <label>Parolă:       <input name="password" type="password" required></label><br>
      <button type="submit">Înregistrează Client</button>
    </form>

    <!-- Partener -->
    <form id="partner-form" class="entity-form" action="/api/partners" method="post">
      <h2>Partener Nou</h2>
      <label>Nume:    <input name="name" required></label><br>
      <label>Adresă:  <input name="address"></label><br>
      <label>Telefon:<input name="phone"></label><br>
      <button type="submit">Salvează Partener</button>
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const select = document.getElementById('entity-select');
      const forms  = document.querySelectorAll('.entity-form');

      select.addEventListener('change', () => {
        // ascunde toate
        forms.forEach(f => f.style.display = 'none');

        // arată doar formularul selectat
        const sel = select.value;
        if (sel) {
          const toShow = document.getElementById(`${sel}-form`);
          if (toShow) toShow.style.display = 'block';
        }
      });
    });
  </script>
</body>
</html>
